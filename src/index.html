<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bike Thiefs</title>
</head>
<body>
  <div class="container">
    <h1>Bike Thiefs!</h1>
    <h3>Are there bike thiefs in your neighborhood?</h3>
    <p>Please enter your zip code, and we will tell you how many bikes have been stolen there.</p>

    <form>
      <label>Zip Code:</label>
      <input id="zip-code" type="text">
      <button type="submit" class="btn-success">Bike Thiefs?</button>
    </form>
    <p id="output"></p>
  </div>
</body>
</html>
